exclude:
- README.md

gems:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

timezone: Europe/Berlin

title: Wurst Client

paginate: 10

paginate_path: "/news/:num/"

permalink: /news/:year-:month-:day-:title/

excerpt_separator: <!--read more-->

collections:
  wiki:
    output: true
    permalink: /wiki/:path/
  redirects:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      author: Alexander01998
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Alexander01998
      secondarytitle: Wurst Client News
  - scope:
      path: ""
      type: wiki
    values:
      layout: wiki
      secondarytitle: Wurst Client Wiki
  - scope:
      path: ""
      type: redirects
    values:
      layout: redirect
