---
layout: default
---
{% include title.html l1 = page.title l2 = page.description %}

<div class="padding20 no-padding-left no-padding-right">
	<div class="container post-content">

		<!-- Wurst FAQ -->
		<div class="margin20 no-margin-left no-margin-right no-margin-top">
			<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5218363098774955" data-ad-slot="3363091221" data-ad-format="auto"></ins>
		</div>

		<div class="margin20 no-margin-left no-margin-right no-margin-top">
			{{ content | replace: "<img", '<img class="block-shadow"' }}
		</div>

	</div>
</div>

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
	var npa = getCookie("npa");
	if(npa === "1"){
		(adsbygoogle=window.adsbygoogle||[]).requestNonPersonalizedAds=1
	}else if(npa === "0"){
		(adsbygoogle=window.adsbygoogle||[]).requestNonPersonalizedAds=0
	}

	(adsbygoogle = window.adsbygoogle || []).push({});
</script>
