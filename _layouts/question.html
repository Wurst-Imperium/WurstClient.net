---
layout: default
---
<div class="container">
	<header class="margin20 no-margin-left no-margin-right no-margin-top">
		<ul class="breadcrumbs">
		  <li><a href="/faq/">FAQ</a></li>
		  <li><span>{{ page.category }}</span></li>
		  <li><span>{{ page.title }}</span></li>
		</ul>
		<h1>{{ page.title }}</h1>
	</header>
</div>
<hr>
<div class="container">
	<!-- Wurst FAQ -->
	<div class="margin20 no-margin-left no-margin-right no-margin-top">
		<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5218363098774955" data-ad-slot="3363091221" data-ad-format="auto"></ins>
	</div>
	<div class="post-content">
		{{ content }}
		<footer class="tile-container bg-grayLighter margin20 no-margin-left no-margin-right padding10 shadow">
			<div class="tile-group double no-margin-left">
				<span class="tile-group-title fg-black">Share</span>
				<a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url=https%3A//www.wurst-client.tk{{ page.url | remove: "index.html" | uri_escape }}&via=Wurst_Imperium" target="_blank" onclick="ga('send', 'event', 'news', 'share', 'twitter');">
					<div class="tile-small bg-cyan fg-white">
						<div class="tile-content iconic">
							<span class="icon mif-twitter"></span>
						</div>
					</div>
				</a>
				<a href="https://plus.google.com/share?url=https%3A//www.wurst-client.tk{{ page.url | remove: "index.html" | uri_escape }}" target="_blank" onclick="ga('send', 'event', 'news', 'share', 'google');">
					<div class="tile-small bg-red fg-white">
						<div class="tile-content iconic">
							<span class="icon mif-google-plus"></span>
						</div>
					</div>
				</a>
				<a href="https://www.facebook.com/sharer/sharer.php?u=https%3A//www.wurst-client.tk{{ page.url | remove: "index.html" | uri_escape }}" target="_blank" onclick="ga('send', 'event', 'news', 'share', 'facebook');">
					<div class="tile-small bg-darkBlue fg-white">
						<div class="tile-content iconic">
							<span class="icon mif-facebook"></span>
						</div>
					</div>
				</a>
			</div>
		</footer>
	</div>
</div>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
	(adsbygoogle = window.adsbygoogle || []).push({});
</script>
